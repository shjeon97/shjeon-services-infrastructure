apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ai-server
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/shjeon97/shjeon-services-infrastructure
    targetRevision: HEAD
    path: applications/ai-server
  destination:
    server: https://kubernetes.default.svc
    namespace: ai-server
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10