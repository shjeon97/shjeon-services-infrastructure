apiVersion: apps/v1
kind: Deployment
metadata:
  name: date-calendar-frontend
  namespace: date-calendar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: date-calendar-frontend
  template:
    metadata:
      labels:
        app: date-calendar-frontend
    spec:
      containers:
      - name: frontend
        image: shjeon97/date-calendar-frontend:latest
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: html-content
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-content
        configMap:
          name: date-calendar-frontend-html
---
apiVersion: v1
kind: Service
metadata:
  name: date-calendar-frontend
  namespace: date-calendar
spec:
  selector:
    app: date-calendar-frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
