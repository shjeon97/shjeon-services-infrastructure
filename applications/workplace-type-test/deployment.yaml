apiVersion: apps/v1
kind: Deployment
metadata:
  name: workplace-type-test
  namespace: workplace-type-test
  labels:
    app: workplace-type-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: workplace-type-test
  template:
    metadata:
      labels:
        app: workplace-type-test
    spec:
      containers:
      - name: workplace-type-test
        image: shjeon97/workplace-type-test:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: workplace-type-test
  namespace: workplace-type-test
spec:
  selector:
    app: workplace-type-test
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP