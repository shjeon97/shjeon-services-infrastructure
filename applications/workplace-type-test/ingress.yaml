apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: workplace-type-test-ingress
  namespace: workplace-type-test
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/redirect-to-https: "true"
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt # 추가된 부분
spec:
  tls:
  - hosts:
    - workplace-type-test.prod.kro.kr
    secretName: workplace-type-test-tls
  rules:
  - host: workplace-type-test.prod.kro.kr
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: workplace-type-test
            port:
              number: 80