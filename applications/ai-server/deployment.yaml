apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-server
  namespace: ai-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-server
  template:
    metadata:
      labels:
        app: ai-server
    spec:
      containers:
      - name: ai-server
        image: shjeon97/ai-server:latest
        ports:
        - containerPort: 8000
        resources:
          limits:
            memory: "1Gi"
            cpu: "1000m"
          requests:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: PORT
          value: "8000"
---
apiVersion: v1
kind: Service
metadata:
  name: ai-server
  namespace: ai-server
spec:
  selector:
    app: ai-server
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP