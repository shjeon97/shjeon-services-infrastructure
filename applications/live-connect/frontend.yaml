apiVersion: apps/v1
kind: Deployment
metadata:
  name: live-connect-frontend
  namespace: live-connect
spec:
  replicas: 1
  selector:
    matchLabels:
      app: live-connect-frontend
  template:
    metadata:
      labels:
        app: live-connect-frontend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
    spec:
      containers:
      - name: frontend
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        volumeMounts:
        - name: html-content
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-content
        configMap:
          name: live-connect-frontend-html
---
apiVersion: v1
kind: Service
metadata:
  name: live-connect-frontend
  namespace: live-connect
spec:
  selector:
    app: live-connect-frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
