apiVersion: apps/v1
kind: Deployment
metadata:
  name: intranet-frontend
  namespace: intranet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: intranet-frontend
  template:
    metadata:
      labels:
        app: intranet-frontend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
    spec:
      containers:
      - name: frontend
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        volumeMounts:
        - name: html-content
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-content
        configMap:
          name: intranet-frontend-html
---
apiVersion: v1
kind: Service
metadata:
  name: intranet-frontend
  namespace: intranet
spec:
  selector:
    app: intranet-frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
