apiVersion: apps/v1
kind: Deployment
metadata:
  name: intranet-backend
  namespace: intranet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: intranet-backend
  template:
    metadata:
      labels:
        app: intranet-backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4000"
    spec:
      containers:
      - name: backend
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        volumeMounts:
        - name: html-content
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-content
        configMap:
          name: intranet-backend-html
---
apiVersion: v1
kind: Service
metadata:
  name: intranet-backend
  namespace: intranet
spec:
  selector:
    app: intranet-backend
  ports:
  - port: 4000
    targetPort: 80
  type: ClusterIP
---
